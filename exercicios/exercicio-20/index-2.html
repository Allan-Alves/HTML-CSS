<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Exemplo de Hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      div:hover {
        color: red;
      }
      div > p {
        /* Não mostrar os parágrafos que estão dentro da div. */
        display: none;
      }
      div:hover > p {
        /* Quando passar o mouse em cima do parágrafo da div mostrar... */
        display: block;
        color: white;
        background-color: red;
        font-weight: bolder;
        width: 260px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Hover</h1>
    <hr/>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
      Passe o mouse aqui!
      <p>Texto Oculto...</p>
    </div>
  </body>
</html>
