<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Links</title>
    <style>
        /* Seletores Personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-elements
        > = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        } 
        p > a:hover {
            text-decoration: underline;
        }
        p > a:active {
            color: orange;
        }
        a:visited {
            color: darkred;
        }
        .especial {
            background-color: rgb(250, 180, 180);
        }
        .especial::before {
            content:' ⏵ ';
        }
        .especial::after {
            content:' ⏴ ';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <hr>
    <ul>
        <li><p><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Repositório GitHub</a></p></li>
        <li><p><a href="https://www.youtube.com/c/CursoemVídeo" target="_blank" rel="external" class="especial">Canal do YouTube</a></p></li>
        <li><p><a href="https://www.cursoemvideo.com" target="_blank" rel="external" class="especial">Site do Curso em Vídeo</a></p></li>
    </ul>
</body>
</html>
