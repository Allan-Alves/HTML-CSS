<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Estudo de Tabela</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 400px;
            margin: 50px auto;
            border-collapse: separate;  /* Valor Padrão */
            border-collapse: collapse;  /* Torna a borda da tabela única */
        }

        tr.linha {
            background-color: lightgray;
        }

        td {
            text-align: center;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Hierarquia de Tabelas - 
         Table = Tabela
             Caption = Título da Tabela (Opcional)
             Table Row (tr) = Linha da Tabela
                Table Header (th) = Cabeçalho da Tabela
                Table Data (td) = Dados (células) da Tabela
    -->

    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha"> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
