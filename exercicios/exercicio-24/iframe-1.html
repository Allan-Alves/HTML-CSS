<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Estudo de iframe</title>
    <style>
        body {
            font-family: sans-serif;
        }

        iframe {
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesse o site: 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVídeo</a>
        </iframe>
        para aprender programação.
    </p>
</body>
</html>
