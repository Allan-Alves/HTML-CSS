<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Propriedade Position</title>
    <style>
        body {
            margin: 0;
        }

        #container-pai {
            height: 100vh;
            background-color: slateblue;
            background-image: url(images/target001.png);
            background-size: 100% 100%;

            position: relative;
        }

        #container-filho {
            height: 200px;
            width: 400px;
            background-color: lightseagreen;
            background-image: url(images/target001.png);
            background-size: 100% 100%;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container-pai">
        <article id="container-filho">
        </article>
    </section>
</body>
</html>
