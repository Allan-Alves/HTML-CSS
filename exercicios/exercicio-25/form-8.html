<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ficha de Cadastro</h1>
    <form action="php/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="i-celular">Modelo de Celular:</label>
            <select name="celular" id="i-celular">
                <option value="" selected>--- Selecione Uma Opção ---</option>
                <optgroup label="Apple">
                    <option value="iphone-11">iphone 11 32GB</option>
                    <option value="iphone-11-pro">iphone 11 Pro 64GB</option>
                    <option value="iphone-11-pro-m">iphone 11 Pro Max 256GB</option>
                </optgroup>

                <optgroup label="Samsung">
                    <option value="s10-lite">Galaxy S10 Lite</option>
                    <option value="s20-ultra">Galaxy S20 Ultra 128GB</option>
                    <option value="note-10">Galaxy Note 10 256GB</option>
                </optgroup>
            </select>

            <label for="i-profissao">Profissão:</label>
            <input type="text" name="profissao" id="i-profissao" list="list-prof">
            <datalist id="list-prof">
                <option>Admnistrador</option>
                <option>Contabilista</option>
                <option>Gestor de RH</option>
                <option>Animador</option>
                <option>Ilustrador</option>
                <option>Ator</option>
                <option>Fotógrafo</option>
                <option>Analista de Sistemas</option>
                <option>Pintor</option>
                <option>Mestre de Obras</option>
            </datalist>

            <label for="i-estado">Estado:</label>
            <select name="estado" id="i-estado">
                <option value="">--- Selecione Uma Opção ---</option>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>

            <label for="i-movies">Gênero de Filme Favorito:</label>
            <input type="text" name="fav-movie" id="i-movies" list="list-movies">
            <datalist id="list-movies">
                <option>Terror</option>
                <option>Suspense</option>
                <option>Ficção Científica</option>
                <option>Ação</option>
                <option>Aventura</option>
                <option>Fantasia</option>
                <option>Drama</option>
                <option>Animação</option>
                <option>Comédia</option>
                <option>Romance</option>
            </datalist>

            <label for="i-disciplina">Disciplina Favorita:</label>
            <select name="disciplina-favorita" id="i-disciplina">
                <option value="">--- Selecione Uma Opção ---</option>
                <optgroup label="Humanas">
                    <option value="portugues">Português</option>
                    <option value="historia">História</option>
                    <option value="geografia">Geografia</option>
                    <option value="artes">Artes</option>
                    <option value="biologia">Biologia</option>
                    <option value="filosofia">Filosofia</option>
                </optgroup>

                <optgroup label="Exatas">
                    <option value="matematica">Matemática</option>
                    <option value="quimica">Química</option>
                    <option value="fisica">Física</option>
                    <option value="programacao">Programação</option>
                </optgroup>
            </select>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Editar">
        </div>
    </form>
</body>
</html>
