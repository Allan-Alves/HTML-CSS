<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ficha de Cadastro</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="n1">Primeiro Número:</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required
            oninput="isoma.innerHTML=Number(n1.value)+Number(n2.value)"><br>

            <label for="n2">Segundo Número:</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required
            oninput="isoma.innerHTML=Number(n1.value)+Number(n2.value)"><br>

            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Editar">
            </div>
        </fieldset>
    </form>
</body>
</html>
