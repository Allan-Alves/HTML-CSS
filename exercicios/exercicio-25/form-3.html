<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Formulário Escolar</h1>
    <form action="php/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Boletim</legend>

            <div>
                <label for="i-nome">Aluno (a):</label>
                <input type="text" name="nome" id="i-nome" required autocomplete="name" placeholder="Nome Completo">
            </div>

            <div>
                <label for="i-media">Média:</label>
                <input type="number" name="media" id="i-media" required placeholder="0 a 10" min="0.0" max="10.0" step="0.1" value="7.0">
            </div>

            <div>
                <label for="i-dia">Dia da prova:</label>
                <input type="date" name="dia" id="i-dia" required value="2025-03-03">
            </div>

            <div>
                <label for="i-hora">Horário da Prova:</label>
                <input type="time" name="hora" id="i-hora" required value="07:30">
            </div>

            <div>
                <label for="i-mes">Período Letivo:</label>
                <input type="month" name="mes" id="i-mes" required value="2025-03">
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Editar">
            </div>
        </fieldset>
    </form>
</body>
</html>
