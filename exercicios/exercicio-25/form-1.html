<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formul√°rios</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ficha de Cadastramento</h1>
    <form method="get" action="php/cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>

            <div>
                <label for="i-nome">Nome:</label>
                <input type="text" name="nome" id="i-nome" required autofocus autocomplete="name" placeholder="Digite seu nome...">
            </div>

            <div>
                <label for="i-sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="i-sobrenome" required autofocus autocomplete="additional-name" placeholder="Digite seu sobrenome">
            </div>
            
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Editar">
            </div>
        </fieldset>
    </form>
</body>
</html>
