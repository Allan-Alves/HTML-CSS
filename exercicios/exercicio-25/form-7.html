<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ficha de Cadastro</h1>
    <form action="php/cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>

            <section>
                <label for="i-estado">Estado:</label>
                <select name="estado" id="i-estado">
                    <option value="" selected>--- Selecione ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                     <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </section>

            <section>
                <label for="i-profissao">Profissão:</label>
                <input type="text" name="profissao" id="i-profissao" list="listprof">
                <datalist id="listprof">
                    <option>Admnistrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </section>

            <section>
                <label for="i-msg">Mensagem:</label><br>
                <textarea name="msg" id="i-msg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
            </section>
        </fieldset>
            
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Editar">
        </div>
    </form>
</body>
</html>
