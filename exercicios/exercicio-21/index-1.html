<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Box Model</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 { /* Block-Level */
            /* display: inline; caso queira transformar o h1 que é um block-level em inline-level */

            background-color: lightgrey;
            text-align: center;

            /* Box Sizing */
            height: 250px;
            width: 470px;

            border-width: 10px;
            border-style: solid;
            border-color: darkgreen;

            /* Shorthand para Border */
            border: 10px solid darkgreen;

            margin-top: 20px;
            margin-right: auto;
            margin-bottom: 20px;
            margin-left: auto;

            /* Shorthand para Margin */
            margin: 20px auto;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /* Shorthand para Padding */
            padding: 10px;
            
            outline-width: 5px;
            outline-style: dashed;
            outline-color: black;

            /* Shorthand para Outline */
            outline: 5px dashed black;
        }
        a { /* Inline-Level */
            /* display: block; caso queira transformar o a (link) que é um inline-level em um block-level */
            text-decoration: none;

            border-width: 5px;
            border-style: solid;
            border-color: darkgreen;

            /* shorthand para Border */
            border: 5px solid darkgreen;

            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-right: 5px;

            /* Shorthand para Padding */
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Estrutura Block-Level</h1>
    <br>
    <p>
        Parágrafos também são exemplos de Block-Level, enquanto os <a href="#" target="_blank" rel="external">links são exemplos de Inline-Level</a>. Vamos ver como tudo isso funciona.
    </p>
</body>
</html>
