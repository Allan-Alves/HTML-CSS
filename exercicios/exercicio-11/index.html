<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Responsivas</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem-grande">
    </picture>

    <h1>Reproduzindo Áudios em HTML5</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" src="midia/happy-mistake.mp3" controls></audio><br> <!-- Primeira Maneira -->

    <audio preload="metadata" controls> <!-- Segunda Maneira -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>.</p> <!-- Essa mensagem só aparecerá caso o navegador não consiga reproduzir áudios -->
    </audio>
</body>
</html>
