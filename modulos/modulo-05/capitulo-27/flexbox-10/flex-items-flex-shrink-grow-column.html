<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-flow: column nowrap;

            height: 300px;
            background-color: rgb(170, 108, 228);
            margin-bottom: 50px;
        }
        .flex-items {
            /* Flex-Shrink - 1 - Valor padrão. */
            flex-basis: 10px;
            flex-shrink: 0;
            flex-grow: 0;

            text-align: center;
            background-color: rgb(120, 186, 230);
            border: 1px solid black;
            padding: 10px;
        }

        .container-2 {
            display: flex;
            flex-flow: column nowrap;

            height: 300px;
            background-color: rgb(170, 108, 228);
        }
        .flex-items-2 {
            /* Flex-Grow - 0 - Valor padrão. */
            flex-basis: 10px;
            flex-shrink: 1;
            flex-grow: 1;

            text-align: center;
            background-color: rgb(120, 186, 230);
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-items">A</div>
        <div class="flex-items">B</div>
        <div class="flex-items">C</div>
    </div>
    <div class="container-2">
        <div class="flex-items-2">A</div>
        <div class="flex-items-2">B</div>
        <div class="flex-items-2">C</div>
    </div>
</body>
</html>
