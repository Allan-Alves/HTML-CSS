<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
        }
        
        /* Justify-Content: Flex-Start */
        .container-1 {
            background-color: rgb(170, 108, 228);
            margin-bottom: 50px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
        }

        .flex-items-1 {
            text-align: center;
            background-color: rgb(120, 186, 230);
            border: 1px solid black;
            padding: 10px;
        }

        /* Justify-Content: Flex-End */
        .container-2 {
            background-color: rgb(228, 108, 124);
            margin-bottom: 50px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-end;
        }

        .flex-items-2 {
            text-align: center;
            background-color: rgb(192, 129, 230);
            border: 1px solid black;
            padding: 10px;
        }

        /* Justify-Content: Center */
        .container-3 {
            background-color: rgb(108, 116, 228);
            margin-bottom: 50px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
        }

        .flex-items-3 {
            text-align: center;
            background-color: rgb(129, 230, 163);
            border: 1px solid black;
            padding: 10px;
        }

        /* Justify-Content: Space-Between */
        .container-4 {
            background-color: rgb(80, 83, 83);
            margin-bottom: 50px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }

        .flex-items-4 {
            text-align: center;
            background-color: rgb(220, 230, 110);
            border: 1px solid black;
            padding: 10px;
        }

        /* Justify-Content: Space-Evenly */
        .container-5 {
            background-color: rgb(108, 224, 228);
            margin-bottom: 50px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
        }

        .flex-items-5 {
            text-align: center;
            background-color: rgb(230, 120, 197);
            border: 1px solid black;
            padding: 10px;
        }

        /* Justify-Content: Space-Around */
        .container-6 {
            background-color: rgb(108, 228, 118);
            margin-bottom: 50px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
        }

        .flex-items-6 {
            text-align: center;
            background-color: rgb(230, 182, 120);
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Valor PadrÃ£o do Justify-Content: Flex-Start -->

    <!-- Justify-Content: Flex-Start -->
    <div class="container-1">
        <div class="flex-items-1">A</div>
        <div class="flex-items-1">B</div>
        <div class="flex-items-1">C</div>
        <div class="flex-items-1">D</div>
        <div class="flex-items-1">E</div>
        <div class="flex-items-1">F</div>
        <div class="flex-items-1">G</div>
    </div>
    <!-- Justify-Content: Flex-End -->
    <div class="container-2">
        <div class="flex-items-2">A</div>
        <div class="flex-items-2">B</div>
        <div class="flex-items-2">C</div>
        <div class="flex-items-2">D</div>
        <div class="flex-items-2">E</div>
        <div class="flex-items-2">F</div>
        <div class="flex-items-2">G</div>
    </div>
    <!-- Justify-Content: Center -->
    <div class="container-3">
        <div class="flex-items-3">A</div>
        <div class="flex-items-3">B</div>
        <div class="flex-items-3">C</div>
        <div class="flex-items-3">D</div>
        <div class="flex-items-3">E</div>
        <div class="flex-items-3">F</div>
        <div class="flex-items-3">G</div>
    </div>
    <!-- Justify-Content: Space-Between -->
    <div class="container-4">
        <div class="flex-items-4">A</div>
        <div class="flex-items-4">B</div>
        <div class="flex-items-4">C</div>
        <div class="flex-items-4">D</div>
        <div class="flex-items-4">E</div>
        <div class="flex-items-4">F</div>
        <div class="flex-items-4">G</div>
    </div>
    <!-- Justify-Content: Space-Evenly -->
    <div class="container-5">
        <div class="flex-items-5">A</div>
        <div class="flex-items-5">B</div>
        <div class="flex-items-5">C</div>
        <div class="flex-items-5">D</div>
        <div class="flex-items-5">E</div>
        <div class="flex-items-5">F</div>
        <div class="flex-items-5">G</div>
    </div>
    <!-- Justify-Content: Space-Around -->
    <div class="container-6">
        <div class="flex-items-6">A</div>
        <div class="flex-items-6">B</div>
        <div class="flex-items-6">C</div>
        <div class="flex-items-6">D</div>
        <div class="flex-items-6">E</div>
        <div class="flex-items-6">F</div>
        <div class="flex-items-6">G</div>
    </div>
</body>
</html>
