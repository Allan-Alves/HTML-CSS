<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Flexbox - Alinhamento Principal e Transversal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        main.container {
            /* Elemento Pai de Section.Flex-Item */
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;

            /* Para eliminar a margem abaixo do container em telas extra pequenas. */
            min-height: 100vh;
            /* Para eliminar a barra de rolagem criada horizontalmente em telas extra pequenas. */
            width: 100%;
            background-image: linear-gradient(95deg, #8e2de2, #4a00e0); 
        }

        section.flex-item {
            /* Elemento Pai de H1.Title */
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;

            height: 400px;
            width: 400px;

            background-image: linear-gradient(90deg, #0868b2, #2563eb, #4f46e5);
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.582);
            padding: 10px;
        }

        h1.title {
            color: #fff;
            text-shadow: 1px 1px 5px black;
        }
    </style>
</head>
<body>
    <!-- Display flex aplicado aos elementos pai. -->
    <main class="container">
        <section class="flex-item">
            <h1 class="title">Login</h1>
        </section>
    </main>
</body>
</html>
