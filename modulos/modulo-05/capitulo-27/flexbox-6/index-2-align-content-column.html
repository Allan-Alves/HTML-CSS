<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
        }
        
        /* Align-Content: Stretch */
        .container-1 {
            width: 500px;
            background-color: rgb(170, 108, 228);
            margin-bottom: 50px;

            display: flex;
            flex-flow: column wrap;
            /* justify-content: flex-start;
            align-items: stretch; */
            align-content: stretch;
        }
        .flex-items-1 {
            text-align: center;
            background-color: rgb(120, 186, 230);
            border: 1px solid black;
            padding: 50px;
        }

        /* Align-Content: Flex-Start */
        .container-2 {
            width: 500px;
            background-color: rgb(228, 108, 124);
            margin-bottom: 50px;

            display: flex;
            flex-flow: column wrap;
            /* justify-content: flex-end;
            align-items: flex-start; */
            align-content: flex-start;
        }
        .flex-items-2 {
            text-align: center;
            background-color: rgb(192, 129, 230);
            border: 1px solid black;
            padding: 50px;
        }

        /* Align-Content: Flex-End */
        .container-3 {
            width: 500px;
            background-color: rgb(108, 116, 228);
            margin-bottom: 50px;

            display: flex;
            flex-flow: column wrap;
            /* justify-content: center;
            align-items: flex-end; */
            align-content: flex-end;
        }
        .flex-items-3 {
            text-align: center;
            background-color: rgb(129, 230, 163);
            border: 1px solid black;
            padding: 50px;
        }

        /* Align-Content: Center */
        .container-4 {
            width: 500px;
            background-color: rgb(80, 83, 83);
            margin-bottom: 50px;

            display: flex;
            flex-flow: column wrap;
            /* justify-content: space-between;
            align-items: center; */
            align-content: center;
        }
        .flex-items-4 {
            text-align: center;
            background-color: rgb(220, 230, 110);
            border: 1px solid black;
            padding: 50px;
        }

        /* Align-Content: Space-Between */
        .container-5 {
            width: 500px;
            background-color: rgb(100, 119, 69);
            margin-bottom: 50px;

            display: flex;
            flex-flow: column wrap;
            /* justify-content: space-between;
            align-items: center; */
            align-content: space-between;
        }
        .flex-items-5 {
            text-align: center;
            background-color: rgb(110, 230, 230);
            border: 1px solid black;
            padding: 50px;
        }

        /* Align-Content: Space-Evenly */
        .container-6 {
            width: 500px;
            background-color: rgb(194, 161, 53);
            margin-bottom: 50px;

            display: flex;
            flex-flow: column wrap;
            /* justify-content: space-between;
            align-items: center; */
            align-content: space-evenly;
        }
        .flex-items-6 {
            text-align: center;
            background-color: rgb(110, 128, 230);
            border: 1px solid black;
            padding: 50px;
        }
        
        /* Align-Content: Space-Around */
        .container-7 {
            width: 500px;
            background-color: rgb(26, 56, 226);
            margin-bottom: 50px;

            display: flex;
            flex-flow: column wrap;
            /* justify-content: space-between;
            align-items: center; */
            align-content: space-around;
        }
        .flex-items-7 {
            text-align: center;
            background-color: rgb(224, 139, 27);
            border: 1px solid black;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Valor PadrÃ£o do Align-Content: Stretch -->
    <!-- Para trabalharmos com Align-Content em row, precisamos sempre definir uma altura para o elemento pai, ou seja, para o eixo transversal cross-axis. -->
    <!-- Para trabalharmos com Align-Content em column, precisamos sempre definir uma largura para o elemento pai, ou seja, para o eixo transversal cross-axis. -->

    <!-- Align-Content: Stretch -->
    <div class="container-1">
        <div class="flex-items-1">A</div>
        <div class="flex-items-1">B</div>
        <div class="flex-items-1">C</div>
        <div class="flex-items-1">D</div>
        <div class="flex-items-1">E</div>
        <div class="flex-items-1">F</div>
    </div>
    <!-- Align-Content: Flex-Start -->
    <div class="container-2">
        <div class="flex-items-2">A</div>
        <div class="flex-items-2">B</div>
        <div class="flex-items-2">C</div>
        <div class="flex-items-2">D</div>
        <div class="flex-items-2">E</div>
        <div class="flex-items-2">F</div>
    </div>
    <!-- Align-Content: Flex-End -->
    <div class="container-3">
        <div class="flex-items-3">A</div>
        <div class="flex-items-3">B</div>
        <div class="flex-items-3">C</div>
        <div class="flex-items-3">D</div>
        <div class="flex-items-3">E</div>
        <div class="flex-items-3">F</div>
    </div>
    <!-- Align-Content: Center -->
    <div class="container-4">
        <div class="flex-items-4">A</div>
        <div class="flex-items-4">B</div>
        <div class="flex-items-4">C</div>
        <div class="flex-items-4">D</div>
        <div class="flex-items-4">E</div>
        <div class="flex-items-4">F</div>
    </div>
    <!-- Align-Content: Space-Between -->
    <div class="container-5">
        <div class="flex-items-5">A</div>
        <div class="flex-items-5">B</div>
        <div class="flex-items-5">C</div>
        <div class="flex-items-5">D</div>
        <div class="flex-items-5">E</div>
        <div class="flex-items-5">F</div>
    </div>
    <!-- Align-Content: Space-Evenly -->
    <div class="container-6">
        <div class="flex-items-6">A</div>
        <div class="flex-items-6">B</div>
        <div class="flex-items-6">C</div>
        <div class="flex-items-6">D</div>
        <div class="flex-items-6">E</div>
        <div class="flex-items-6">F</div>
    </div>
    <!-- Align-Content: Space-Around -->
    <div class="container-7">
        <div class="flex-items-7">A</div>
        <div class="flex-items-7">B</div>
        <div class="flex-items-7">C</div>
        <div class="flex-items-7">D</div>
        <div class="flex-items-7">E</div>
        <div class="flex-items-7">F</div>
    </div>
</body>
</html>
