<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            /* Flex-Container definido como 'display: flex' irá se adaptar a diferentes tamanhos de tela juntamente com seus filhos. */
            display: flex;
            background-color: rgb(170, 108, 228);
        }

        .flex-items {
            /* Flex-items definidos como 'flex: auto' ocuparão toda a largura ou altura do container. Ou seja, 'flex-auto' não permite que haja espaços vagos dentro do elemento pai, preenche todo o espaço. */
            flex: auto;
            text-align: center;
            background-color: rgb(120, 186, 230);
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-items">A</div>
        <div class="flex-items">B</div>
        <div class="flex-items">C</div>
        <div class="flex-items">D</div>
        <div class="flex-items">E</div>
        <div class="flex-items">F</div>
        <div class="flex-items">G</div>
    </div>
</body>
</html>
