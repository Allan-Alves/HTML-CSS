<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>JavaScript</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida">
    </div>
    <script>
        function clicou() {
            var $ = window.document.getElementById("saida")
            $.innerHTML += '<p>Clique registrado com sucesso!</p>'
        }
    </script>
</body>
</html>
