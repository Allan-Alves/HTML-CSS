<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ficha de Cadastro</h1>
    <form action="php/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="nasc">Ano de Nascimento:</label>
            <input type="number" name="nasc" id="nasc" min="1900" max="2025" placeholder="xxxx"
             oninput="calcIdade()"><br>

            <label for="idade">Sua idade é:</label>
            <output name="idade" id="idade">0</output>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Editar">
            </div>

            <script>
                function calcIdade() {
                    let atual= new Date().getFullYear()
                    idade.innerHTML = Number(atual) - Number(nasc.value)
                }
            </script>
        </fieldset>
    </form>
</body>
</html>
