<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ficha de Cadastramento</h1>
    <form action="php/cadastro.php" method="get">
        <fieldset>
            <!-- Input Radio -->
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="masculino" value="M" checked>
            <label for="masculino">Masculino</label><br>

            <input type="radio" name="sexo" id="feminio" value="F">
            <label for="feminio">Feminino</label><br>
        </fieldset>

        <fieldset>
            <!-- Input Checkbox -->
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esporte" id="futebol" value="futebol"> 
            <label for="futebol">Futebol</label><br>

            <input type="checkbox" name="esporte" id="volei" value="volei" checked> 
            <label for="volei">Vôlei</label><br>

            <input type="checkbox" name="esporte" id="basquete" value="basquete"> 
            <label for="basquete">Basquete</label><br>

            <input type="checkbox" name="esporte" id="tenis" value="tenis"> 
            <label for="tenis">Tênis</label><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Editar">
        </fieldset>
    </form>
</body>
</html>
