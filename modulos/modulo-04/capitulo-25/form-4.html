<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Introdução a RegEX</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Estudar Sobre RegEX - Regular Expressions - Expressões Regulares -->
    <h1>Formulário de Cadastro</h1>
    <form action="php/cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <div>
                <label for="i-nome">Nome:</label>
                <input type="text" name="nome" id="i-nome" required autofocus placeholder="Digite seu nome..." autocomplete="name">
            </div>

            <div>
                <label for="i-sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="i-sobrenome" required autofocus placeholder="Digite seu sobrenome..." autocomplete="additional-name">
            </div>

            <div>
                <label for="i-email">E-mail:</label>
                <input type="email" name="email" id="i-email" required autofocus placeholder="Insira seu e-mail..." autocomplete="email">
            </div>

            <div>
                <label for="i-fone">Tel:</label>
                <input type="tel" name="fone" id="i-fone" required autofocus placeholder="(xx)xxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Editar">
            </div>
        </fieldset>
    </form>
</body>
</html>
