<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ficha de Cadastro</h1>
    <form action="php/cadastro.php" method="get" autocomplete="on" oninput="total.value=Number(preco.value)*Number(quantidade.value)">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="produto">Produto:</label>
            <input type="text" name="produto" id="produto"><br>

            <label for="preco">Preço: R$</label>
            <input type="number" name="preco" id="preco"><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade"><br>

            <label for="total">Total: R$</label>
            <output name="total" id="total">0</output><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Editar">
        </fieldset>
    </form>
</body>
</html>
