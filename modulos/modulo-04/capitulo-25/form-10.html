<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Estudo de Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ficha de Cadastro</h1>
    <form action="php/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="numero">Número:</label>
            <input type="range" name="numero" id="numero" min="0" max="10" value="5"
            oninput="valor.innerHTML=Number(numero.value)">

            <output name="valor" id="valor">5</output>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Editar">
            </div>
        </fieldset>
    </form>
</body>
</html>
